<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Aegis Protocol | Offensive Security Services">
  <title>Aegis Protocol | Offensive Security</title>

  <link rel="icon" href="image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">

  <!-- ===================== STYLES ===================== -->
  <style>
    :root {
      --bg:#090c14;
      --bg-dark:#04060c;
      --card:#121826;
      --text:#e0e7ff;
      --text-muted:#8892b0;
      --primary:#4fc3f7;
      --accent:#ff5252;
      --success:#69f0ae;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: monospace;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 1.5rem;
    }

    h2 {
      text-align:center;
      margin-bottom:2rem;
    }

    .contact-form {
      background: var(--card);
      padding: 2.5rem;
      border-radius: 14px;
      border: 1px solid rgba(79,195,247,.2);
      max-width: 650px;
      margin: auto;
    }

    .form-row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1.25rem;
    }

    .form-group { margin-bottom:1.5rem; }

    label {
      display:block;
      margin-bottom:.5rem;
    }

    input, textarea {
      width:100%;
      padding:.9rem;
      border-radius:8px;
      border:1px solid rgba(79,195,247,.3);
      background: var(--bg-dark);
      color: var(--text);
      font-size:1rem;
    }

    textarea { min-height:130px; }

    button {
      background: var(--primary);
      color: #000;
      padding: .9rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width:100%;
    }

    button:hover {
      opacity:.9;
    }

    /* SUCCESS MESSAGE */
    .success-message {
      display:none;
      text-align:center;
      background: rgba(105,240,174,.1);
      border: 1px solid rgba(105,240,174,.4);
      padding:2rem;
      border-radius:12px;
      color: var(--success);
    }

    .success-message h3 {
      margin-bottom:.75rem;
    }

    @media (max-width:768px) {
      .form-row { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<section id="contact">
  <div class="container">

    <h2>Initiate Engagement</h2>

    <!-- SUCCESS MESSAGE -->
    <div id="success" class="success-message">
      <h3>‚úî Request Received</h3>
      <p>
        Your engagement request has been securely delivered.<br>
        I‚Äôll review the scope and respond via encrypted email.
      </p>
    </div>

    <!-- NETLIFY FORM -->
    <form
      id="contact-form"
      class="contact-form"
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact">

      <!-- Honeypot -->
      <p style="display:none">
        <label>
          Don‚Äôt fill this out:
          <input name="bot-field">
        </label>
      </p>

      <div class="form-row">
        <div class="form-group">
          <label>Your Name / Company</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label>Target Environment</label>
        <input type="text" name="scope" required>
      </div>

      <div class="form-group">
        <label>Initial Notes</label>
        <textarea name="message"></textarea>
      </div>

      <button type="submit">Request Scoping Call</button>
    </form>

  </div>
</section>

<!-- ===================== SCRIPT ===================== -->
<script>
  const form = document.getElementById('contact-form');
  const success = document.getElementById('success');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = new FormData(form);

    fetch("/", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    })
    .then(() => {
      form.style.display = "none";
      success.style.display = "block";
    })
    .catch(() => {
      alert("Submission failed. Please try again.");
    });
  });
</script>

</body>
</html>
